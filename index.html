    <h1>歡迎來到蔡智元，本篇將引領你進入智元的深處</h1>
    <img src="V1.jpg" alt="蔡智元的照片" class="profile-photo">
    <p>本文章要介紹的主角是：<strong>蔡智元</strong>，又名 <strong>Vincent</strong></p>
    <p><a href="https://www.youtube.com/watch?v=vKB2Lg-IM3I">點我觀看智元的果體</a></p>
    <section class="info">
      <h2>人物背景</h2>
      <p>智元來自一個五口之家，家中有爸爸、媽媽，以及兩個弟弟。最小的弟弟名叫 <strong>蔡智云</strong>，兩人感情相當不錯，經常一起打鬧、互相吐槽。據說智云有個特別的愛好，就是喜歡和黃先生打鐵籠戰。<br>
      而智元今年 18 歲，就讀於 <strong>高雄市立高雄高工圖文傳播科</strong>，擁有設計與影像的敏銳直覺，是個認真又有想法的學生。
      智元最大的興趣是——<strong>彈吉他！</strong><閒暇之餘也會玩玩手遊，如原神、迷你世界、奶塊等...</p>
      <img src="game.jpg" alt="蔡智元的照片" class="profile-photo">
    </section>

    <section class="quote">
      <h2>文森的配偶</h2>
      <img src="love.jpg" alt="蔡智元的照片" class="profile-photo">
      <blockquote>
        「遇到妳，是我上輩子修來的福氣，謝謝妳歐羅肥，我愛妳歐羅肥」—— Vincent<br>
        
      </blockquote>
