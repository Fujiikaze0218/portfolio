      <h2>人物背景</h2>
      <p>智元來自一個五口之家，家中有爸爸、媽媽，以及兩個弟弟。最小的弟弟名叫 <strong>蔡智云</strong>，兩人感情相當不錯，經常一起打鬧、互相吐槽。據說智云有個特別的愛好，就是喜歡和黃先生打鐵籠戰。
      
      而智元今年 18 歲，就讀於 <strong>高雄市立高雄高工圖文傳播科</strong>，擁有設計與影像的敏銳直覺，是個認真又有想法的學生。
      智元最大的興趣是——<strong>彈吉他！</strong><br>閒暇之餘也會玩玩手遊，如原神、迷你世界、奶塊等...</p>
